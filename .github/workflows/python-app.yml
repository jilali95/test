jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'



      - name: Run Python script with secret
        env:
          SECRET_KEY: ${{ secrets.TEST }}
        run: python test.py
